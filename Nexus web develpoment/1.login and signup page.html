<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      max-width: 400px;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    button {
      background-color: #ff7e5f;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff6b49;
    }
    .error-message {
      color: #ff3333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 20px;
    }
    @media only screen and (max-width: 600px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="loginUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="loginPassword" placeholder="Password">
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="error-message" id="loginErrorMessage"></div>

    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="signupUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" placeholder="Password">
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="error-message" id="signupErrorMessage"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("loginUsername").value;
      var password = document.getElementById("loginPassword").value;

      // Here, you would perform login validation.
      // For demonstration purposes, let's assume validation fails.
      document.getElementById("loginErrorMessage").innerText = "Invalid username or password.";
    });

    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("signupUsername").value;
      var password = document.getElementById("signupPassword").value;

      // Here, you would perform signup validation.
      // For demonstration purposes, let's assume validation fails.
      document.getElementById("signupErrorMessage").innerText = "Failed to sign up. Please try again.";
    });
  </script>
</body>
</html>
